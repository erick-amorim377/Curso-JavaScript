<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">

    <title>CALCULADORA</title>
</head>
<body>
    <section class="container">
        <table class="calculadora">
            <tr>
                <td colspan="4"><input type="text" class="display"></td>
            </tr>
            <tr>
                <td><button class="bnt bnt-clear">C</button></td>
                <td><button class="bnt bnt-num">(</button></td>
                <td><button class="bnt bnt-num">)</button></td>
                <td><button class="bnt bnt-num">/</button></td>
            </tr>

            <tr>
                <td><button class="bnt bnt-num">7</button></td>
                <td><button class="bnt bnt-num">8</button></td>
                <td><button class="bnt bnt-num">9</button></td>
                <td><button class="bnt bnt-num">*</button></td>
            </tr>

            <tr>
                <td><button class="bnt bnt-num">4</button></td>
                <td><button class="bnt bnt-num">5</button></td>
                <td><button class="bnt bnt-num">6</button></td>
                <td><button class="bnt bnt-num">+</button></td>
            </tr>

            <tr>
                <td><button class="bnt bnt-num">1</button></td>
                <td><button class="bnt bnt-num">2</button></td>
                <td><button class="bnt bnt-num">3</button></td>
                <td><button class="bnt bnt-num">-</button></td>
            </tr>

            <tr>
                <td><button class="bnt bnt-num">.</button></td>
                <td><button class="bnt bnt-num">0</button></td>
                <td><button class="bnt bnt-del">&laquo;</button></td>
                <td><button class="bnt bnt-equ">=</button></td>
            </tr>
        </table>


    </section>

    <script src="js/js.js"></script>
</body>
</html>
